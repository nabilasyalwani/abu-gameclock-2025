<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dual Timer & Scoreboard</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Caveat+Brush&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Share+Tech+Mono&family=Tourney:ital,wdth,wght@0,125,100..900;1,125,100..900&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/cc425edf74.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="scoreboard">
      <!-- <p class="rivera">RIVERA</p> -->
      <h1>ABU ROBOCON 2025</h1>
      <div class="overtop"></div>
      <div class="score-container">
        <div class="above-row">
          <div class="input-container">
            <div class="input-team-color">
              <button class="team-button red" onclick="changePossession('Red')">
                Red
              </button>
            </div>
            <div class="input-team-color">
              <button
                class="team-button blue"
                onclick="changePossession('Blue')">
                Blue
              </button>
            </div>
            <div
              id="modal-detik"
              class="modal"
              style="display: none"
              onclick="closeModalDetik(event)">
              <div class="modal-content" onclick="event.stopPropagation()">
                <div id="input-detik-display" class="detik-display black">
                  0
                </div>
                <div class="keypad">
                  <div>
                    <button onclick="appendDetik(1)">1</button>
                    <button onclick="appendDetik(2)">2</button>
                    <button onclick="appendDetik(3)">3</button>
                    <button onclick="appendDetik(4)">4</button>
                    <button onclick="appendDetik(5)">5</button>
                  </div>
                  <div>
                    <button onclick="appendDetik(6)">6</button>
                    <button onclick="appendDetik(7)">7</button>
                    <button onclick="appendDetik(8)">8</button>
                    <button onclick="appendDetik(9)">9</button>
                    <button onclick="appendDetik(0)">0</button>
                  </div>
                  <div class="control-row">
                    <button class="control-input" onclick="clearDetik()">
                      <i class="fas fa-trash"></i>
                    </button>
                    <button class="control-input" onclick="sendDetik()">
                      <i class="fas fa-arrow-right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            id="detik-display"
            class="detik-display"
            onclick="openModalDetik()">
            0
          </div>
          <div class="controls">
            <button class="control-button mulai" onclick="onStartButtonClick()">
              Mulai
            </button>
            <button class="control-button stop" onclick="onStopButtonClick()">
              Stop
            </button>
          </div>
        </div>
        <template id="turn-template">
          <div class="view-turn">
            <div class="card">
              <div class="card-content">
                <div class="turn-each">
                  <h2>Turn</h2>
                  <span class="turn-number">1</span>
                </div>
                <h3 class="turn-team">Team Name</h3>
                <div class="turn-clock">
                  <span class="turn-time">0</span>
                  <p>detik</p>
                </div>
              </div>
            </div>
          </div>
        </template>
        <div id="turns-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
